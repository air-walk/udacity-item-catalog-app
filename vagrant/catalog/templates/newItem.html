<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>The Catlog-er</title>
</head>
<body>
  <nav class="navbar navbar-inverse bg-inverse fixed-top">
    <a class="navbar-brand" href="/">The Catalog-er</a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Create a new item in {{category.name}}</h1>
      </div>
    </div>

    <form action="{{url_for('newItem', category_id = category.id)}}" method = 'POST'>
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type='text' size='30' name='title'>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type='text' size='30' name='description'>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
      <a href = '{{url_for('showItems', category_id = category.id)}}' class="btn btn-default">Cancel</a>
    </form>
  </div>
</body>
</html>
