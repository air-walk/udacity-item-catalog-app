<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>The Catlog-er</title>
</head>
<body>
  <nav class="navbar navbar-inverse bg-inverse fixed-top">
    <a class="navbar-brand" href="/">The Catalog-er</a>
    {% if user_is_logged_in %}
      <form action="/logout" method="POST">
        <button id="sign-out" type="submit" class="btn btn-default navbar-btn pull-right">
        Logout&nbsp;&nbsp;<span class="glyphicon glyphicon-log-out"></span></button>
      </form>
    {% else %}
      <a href='{{url_for('login')}}' type="button" class="btn btn-default navbar-btn pull-right">
      Login&nbsp;&nbsp;<span class="glyphicon glyphicon-log-in"></span></a>
    {% endif %}
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Editing {{item.title}} in {{category.name}} category:</h1>
      </div>
    </div>

    <form action="{{url_for('editItem', category_id = category.id, item_id = item.id)}}" method = 'POST'>
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type='text' size='30' name='title' value='{{item.title}}'>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type='text' size='30' name='description' value='{{item.description}}'>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href = '{{url_for('showItems', category_id = category.id)}}' class="btn btn-default">Cancel</a>
    </form>
  </div>
</body>
</html>
