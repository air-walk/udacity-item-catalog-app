<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>The Catlog-er</title>
</head>
<body>
  <nav class="navbar navbar-inverse bg-inverse fixed-top">
    <a class="navbar-brand" href="/">The Catalog-er</a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Are you sure you want to delete {{item.title}} from {{category.name}}?</h1>
      </div>
    </div>

    <form action="{{url_for('deleteItem', category_id = category.id, item_id = item.id)}}" method = 'POST'>
      <div class="form-group">
        <a href = '{{url_for('showItems', category_id = category.id)}}' class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</body>
</html>
